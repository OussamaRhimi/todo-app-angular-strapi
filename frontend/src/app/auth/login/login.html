<div class="auth-shell">
  <mat-card class="auth-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Sign in to access your personal tasks</mat-card-subtitle>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email or Username</mat-label>
        <input matInput formControlName="identifier" required>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="identifier?.hasError('required')">Email/Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="loading || loginForm.invalid">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>

    <p class="switch-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </mat-card>
</div>
