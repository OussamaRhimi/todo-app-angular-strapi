version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: todo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: SuperSecret123!
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-strapi
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: todo_db
      DATABASE_USERNAME: todo_user
      DATABASE_PASSWORD: SuperSecret123!
      DATABASE_CLIENT: postgres
      DATABASE_SSL: false
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      ADMIN_JWT_SECRET: changeThisInProduction123456
      JWT_SECRET: changeThisInProduction789012
      APP_KEYS: key1,key2,key3,key4
      API_TOKEN_SALT: salt123456789
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2:3b
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    container_name: todo-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - ollama:/root/.ollama

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-angular
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - strapi

volumes:
  pgdata:
  ollama:
